<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="../../aux/nivo-slider/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../aux/nivo-slider/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
    
        <div class="slider-wrapper theme-default">
            <div class="ribbon"></div>
            <div id="slider" class="nivoSlider">
                <img src="FunctionCall000.png" alt=""/>
                <img src="FunctionCall001.png" alt=""/>
                <img src="FunctionCall002.png" alt=""/>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../../aux/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../aux/nivo-slider/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider({
        effect: 'fade', // Specify sets like: 'fold,fade,sliceDown'
        animSpeed: 100, // Slide transition speed
        //pauseTime: 10000, // How long each slide will show
        manualAdvance: true, // Force manual transitions
        }
        );
    });
    </script>
</body>
</html>
